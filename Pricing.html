<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .highlight {
            border: 2px solid #007bff; /* Highlight color */
            box-shadow: 10px 10px 20px #007bff; /* Shadow for highlighting */
        }
    </style>
    
</head>
<body>

<div class="container">
    <!-- Your pricing tables go here -->
    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4 shadow-lg">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Plan 1</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title">$10 <small class="text-muted">/ month</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary" data-toggle="modal" data-target="#myModal">Subscribe</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4 shadow-lg">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Plan 2</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">$20 <small class="text-muted">/ month</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary" data-toggle="modal" data-target="#myModal">Subscribe</button>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card mb-4 shadow-lg">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Plan 3</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">$30 <small class="text-muted">/ month</small></h1>
                    <ul class="list-unstyled mt-3 mb-4">
                        <li>Feature 1</li>
                        <li>Feature 2</li>
                        <li>Feature 3</li>
                    </ul>
                    <button type="button" class="btn btn-lg btn-block btn-outline-primary" data-toggle="modal" data-target="#myModal">Subscribe</button>
                </div>
            </div>
        </div>
        <!-- Repeat this structure for other pricing plans -->
    </div>
</div>

<div class="container">
    <div class="shadow-lg p-3">
        <p id="sliderValue">Choose your plan according to the number of users: 0</p>
        <input type="range" min="0" max="30" value="0" class="slider" id="userSlider">
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" aria-hidden="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <!-- Form to collect user details -->
                <form id="userDetailsForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="comments">Order Comments:</label>
                        <textarea class="form-control" id="comments"></textarea>
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
        </div>
    </div>
</div>

<script>
    var slider = document.getElementById("userSlider");
    var sliderValueText = document.getElementById("sliderValue");

    slider.oninput = function() {
        var value = this.value;
        var plans = document.querySelectorAll(".card");
        sliderValueText.textContent = "Choose your plan according to the number of users: " + value;
        
        // Remove any existing highlighting
        plans.forEach(function(plan) {
            plan.classList.remove("highlight");
        });

        // Determine which plan to highlight based on the slider value
        if (value >= 0 && value <= 10) {
            plans[0].classList.add("highlight"); // Highlight Plan 1
        } else if (value > 10 && value <= 20) {
            plans[1].classList.add("highlight"); // Highlight Plan 2
        } else if (value > 20 && value <= 30) {
            plans[2].classList.add("highlight"); // Highlight Plan 3
        }
    };
</script>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
